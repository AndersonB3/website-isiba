<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Toast Notification</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #00a651 0%, #008542 100%);
            color: white;
        }

        .btn-error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            line-height: 1.6;
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .custom-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 350px;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            transform: translateX(120%);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 5px solid;
            animation: slideInRight 0.3s ease forwards;
        }

        .custom-toast.show {
            transform: translateX(0);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .custom-toast-success {
            border-left-color: #00a651;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        .custom-toast-error {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }

        .custom-toast-warning {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .custom-toast-info {
            border-left-color: #0066cc;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .custom-toast-success .toast-icon {
            color: #00a651;
        }

        .custom-toast-error .toast-icon {
            color: #dc3545;
        }

        .custom-toast-warning .toast-icon {
            color: #ffc107;
        }

        .custom-toast-info .toast-icon {
            color: #0066cc;
        }

        .toast-message {
            flex: 1;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
        }

        .toast-close {
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }

        .toast-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .custom-toast {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                max-width: calc(100% - 20px);
            }

            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Teste de Toast Notification</h1>
        
        <div class="button-grid">
            <button class="btn-success" onclick="showToast('success', '‚úÖ Opera√ß√£o realizada com sucesso!')">
                <i class="fas fa-check-circle"></i>
                Teste Success
            </button>
            
            <button class="btn-error" onclick="showToast('error', '‚ùå Ops! Algo deu errado. Tente novamente.')">
                <i class="fas fa-exclamation-circle"></i>
                Teste Error
            </button>
            
            <button class="btn-warning" onclick="showToast('warning', '‚ö†Ô∏è Aten√ß√£o! Esta a√ß√£o n√£o pode ser desfeita.')">
                <i class="fas fa-exclamation-triangle"></i>
                Teste Warning
            </button>
            
            <button class="btn-info" onclick="showToast('info', '‚ÑπÔ∏è Processando sua solicita√ß√£o... Aguarde.')">
                <i class="fas fa-info-circle"></i>
                Teste Info
            </button>
        </div>

        <div class="info-box">
            <h3><i class="fas fa-lightbulb"></i> Como funciona?</h3>
            <p>
                <strong>Clique nos bot√µes acima</strong> para testar os 4 tipos de notifica√ß√£o toast.
                As notifica√ß√µes aparecem no canto superior direito e fecham automaticamente ap√≥s alguns segundos.
                Voc√™ tamb√©m pode fechar manualmente clicando no bot√£o X.
            </p>
        </div>
    </div>

    <script>
        // ========================================
        // SISTEMA DE TOAST NOTIFICATION
        // ========================================
        function showToast(type, message) {
            console.log('üé® Mostrando toast:', type, message);
            
            // Remover toasts antigos
            const oldToasts = document.querySelectorAll('.custom-toast');
            oldToasts.forEach(toast => toast.remove());
            
            // Criar toast
            const toast = document.createElement('div');
            toast.className = `custom-toast custom-toast-${type}`;
            
            // √çcone baseado no tipo
            let icon = '';
            if (type === 'success') icon = '<i class="fas fa-check-circle"></i>';
            else if (type === 'error') icon = '<i class="fas fa-exclamation-circle"></i>';
            else if (type === 'warning') icon = '<i class="fas fa-exclamation-triangle"></i>';
            else if (type === 'info') icon = '<i class="fas fa-info-circle"></i>';
            
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(toast);
            
            // Animar entrada
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Auto-remover ap√≥s dura√ß√£o
            const duration = type === 'success' ? 3000 : 5000;
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Teste autom√°tico ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ P√°gina carregada! Teste os bot√µes acima.');
        });
    </script>
</body>
</html>
