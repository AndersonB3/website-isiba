<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeiro Acesso - Troca de Senha Obrigatória">
    <title>Troca de Senha | Portal do Colaborador ISIBA</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/colaborador.css">
    
    <style>
        /* ===== RESET E BLOQUEIO DE SCROLL ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden !important;
            margin: 0;
            padding: 0;
        }

        .change-password-container {
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #0066cc 0%, #00a651 100%);
            padding: 0.5rem;
            overflow: hidden !important;
        }

        .change-password-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 0.85rem 2rem;
            max-width: 850px;
            width: 100%;
            max-height: 96vh;
            overflow-y: auto;
            animation: slideUp 0.5s ease;
            
            /* Esconder scrollbar mas manter funcionalidade */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .change-password-card::-webkit-scrollbar {
            display: none; /* Chrome/Safari/Opera */
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .change-password-header {
            text-align: center;
            margin-bottom: 0.6rem;
        }

        .change-password-logo {
            width: 80px;
            margin-bottom: 0.4rem;
        }

        .change-password-header h1 {
            font-size: 1.15rem;
            color: #1a1a1a;
            margin-bottom: 0.2rem;
        }

        .change-password-header p {
            color: #666;
            font-size: 0.78rem;
            line-height: 1.2;
        }

        .alert-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 0.45rem 0.6rem;
            margin-bottom: 0.55rem;
            display: flex;
            align-items: flex-start;
            gap: 0.4rem;
        }

        .alert-box i {
            color: #ffc107;
            font-size: 0.85rem;
            flex-shrink: 0;
            margin-top: 0px;
        }

        .alert-box p {
            color: #856404;
            font-size: 0.72rem;
            margin: 0;
            line-height: 1.2;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 0.45rem 0.6rem;
            margin-bottom: 0.55rem;
        }

        .password-requirements h3 {
            font-size: 0.72rem;
            color: #333;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .password-requirements h3 i {
            color: #0066cc;
            font-size: 0.75rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.1rem 0.75rem;
        }

        .password-requirements li {
            font-size: 0.7rem;
            color: #666;
            padding: 0.08rem 0;
            display: flex;
            align-items: center;
            gap: 0.28rem;
        }

        .password-requirements li i {
            color: #00a651;
            font-size: 0.52rem;
        }

        .change-password-form {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.28rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            font-size: 0.72rem;
            display: flex;
            align-items: center;
            gap: 0.28rem;
        }

        .form-label i {
            color: #0066cc;
            font-size: 0.72rem;
        }

        .password-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.55rem 0.8rem;
            padding-right: 2.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.82rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.35rem;
            transition: color 0.3s ease;
            font-size: 0.85rem;
        }

        .password-toggle:hover {
            color: #0066cc;
        }

        .form-hint {
            font-size: 0.75rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .form-hint i {
            font-size: 0.65rem;
        }

        .form-status {
            padding: 0.65rem;
            border-radius: 7px;
            font-size: 0.8rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-submit {
            background: linear-gradient(135deg, #0066cc 0%, #00a651 100%);
            color: white;
            padding: 0.65rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 0.2rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .password-strength {
            margin-top: 0.3rem;
        }

        .strength-bar {
            height: 2px;
            background: #e0e0e0;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #dc3545;
        }

        .strength-fill.medium {
            width: 66%;
            background: #ffc107;
        }

        .strength-fill.strong {
            width: 100%;
            background: #28a745;
        }

        .strength-text {
            font-size: 0.72rem;
            font-weight: 500;
        }

        .strength-text.weak {
            color: #dc3545;
        }

        .strength-text.medium {
            color: #ffc107;
        }

        .strength-text.strong {
            color: #28a745;
        }

        /* ===== RESPONSIVIDADE ===== */
        
        /* Tablets e telas médias */
        @media (max-width: 768px) {
            .change-password-container {
                padding: 1rem;
            }

            .change-password-card {
                padding: 1.5rem 2rem;
                max-width: 100%;
            }

            .password-requirements ul {
                grid-template-columns: 1fr;
            }
        }

        /* Smartphones */
        @media (max-width: 480px) {
            .change-password-container {
                padding: 0.75rem;
            }

            .change-password-card {
                padding: 1.25rem 1.5rem;
                border-radius: 15px;
            }

            .change-password-logo {
                width: 100px;
            }

            .change-password-icon {
                width: 55px;
                height: 55px;
            }

            .change-password-icon i {
                font-size: 1.3rem;
            }

            .change-password-header h1 {
                font-size: 1.3rem;
            }

            .password-requirements ul {
                grid-template-columns: 1fr;
            }
        }

        /* Telas muito pequenas */
        @media (max-width: 360px) {
            .change-password-card {
                padding: 1rem 1.25rem;
            }

            .change-password-logo {
                width: 90px;
            }
        }

        /* Landscape mobile - manter compacto */
        @media (max-height: 700px) and (orientation: landscape) {
            .change-password-card {
                padding: 1rem 2rem;
                max-height: 95vh;
                overflow-y: auto;
            }

            .change-password-logo {
                width: 90px;
                margin-bottom: 0.5rem;
            }

            .change-password-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 0.75rem;
            }

            .change-password-icon i {
                font-size: 1.2rem;
            }

            .change-password-header {
                margin-bottom: 1rem;
            }

            .alert-box {
                margin-bottom: 0.75rem;
                padding: 0.6rem;
            }

            .password-requirements {
                margin-bottom: 0.75rem;
                padding: 0.6rem;
            }

            .change-password-form {
                gap: 0.75rem;
            }
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .custom-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 350px;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            transform: translateX(120%);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 5px solid;
            animation: slideInRight 0.3s ease forwards;
        }

        .custom-toast.show {
            transform: translateX(0);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .custom-toast-success {
            border-left-color: #00a651;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        .custom-toast-error {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }

        .custom-toast-warning {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .custom-toast-info {
            border-left-color: #0066cc;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .custom-toast-success .toast-icon {
            color: #00a651;
        }

        .custom-toast-error .toast-icon {
            color: #dc3545;
        }

        .custom-toast-warning .toast-icon {
            color: #ffc107;
        }

        .custom-toast-info .toast-icon {
            color: #0066cc;
        }

        .toast-message {
            flex: 1;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
        }

        .toast-close {
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }

        .toast-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        /* Responsivo para toast */
        @media (max-width: 768px) {
            .custom-toast {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="change-password-header">
                <img src="assets/img/logomarca alternativa.png" alt="ISIBA Logo" class="change-password-logo">
                <h1>Bem-vindo(a), <span id="nomeColaborador">Colaborador</span>!</h1>
                <p>Por segurança, crie sua própria senha no primeiro acesso.</p>
            </div>

            <div class="alert-box">
                <i class="fa-solid fa-exclamation-triangle"></i>
                <p><strong>Primeiro Acesso:</strong> Troque a senha temporária por uma pessoal e segura.</p>
            </div>

            <div class="password-requirements">
                <h3><i class="fa-solid fa-shield-halved"></i> Requisitos:</h3>
                <ul>
                    <li><i class="fa-solid fa-check-circle"></i> Mínimo 6 caracteres</li>
                    <li><i class="fa-solid fa-check-circle"></i> Senha memorável</li>
                    <li><i class="fa-solid fa-check-circle"></i> Evite 123456</li>
                    <li><i class="fa-solid fa-check-circle"></i> Não compartilhe</li>
                </ul>
            </div>

            <form id="changePasswordForm" class="change-password-form">
                <div class="form-group">
                    <label for="senhaAtual" class="form-label">
                        <i class="fa-solid fa-lock"></i>
                        Senha Temporária (fornecida pelo RH)
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="senhaAtual" 
                            class="form-input"
                            placeholder="Digite a senha temporária"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="toggleSenhaAtual">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="novaSenha" class="form-label">
                        <i class="fa-solid fa-key"></i>
                        Nova Senha Pessoal
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="novaSenha" 
                            class="form-input"
                            placeholder="Digite sua nova senha"
                            minlength="6"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="toggleNovaSenha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">
                        <i class="fa-solid fa-check-double"></i>
                        Confirmar Nova Senha
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmarSenha" 
                            class="form-input"
                            placeholder="Digite sua nova senha novamente"
                            minlength="6"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="toggleConfirmarSenha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-hint">
                        <i class="fa-solid fa-circle-info"></i>
                        As senhas devem ser idênticas
                    </small>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">
                    <i class="fa-solid fa-check"></i>
                    Confirmar e Acessar Portal
                </button>
            </form>
        </div>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- JavaScript -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/supabase-colaborador.js"></script>
    <script src="assets/js/primeiro-acesso.js"></script>
</body>
</html>
